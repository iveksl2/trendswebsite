<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AI Trends Over Time</title>
	<!-- Load the Chart.js library -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<style>
		body {
			background-color: #f8f8f8;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}
		h1 {
			margin: 50px 0;
			text-align: center;
		}
		canvas {
			display: block;
			margin: 50px auto;
			max-width: 80%;
		}
	</style>
</head>
<body>
	<header>
		<h1>AI Trends Over Time</h1>
	</header>
	<main>
		<canvas id="myChart"></canvas>
	</main>
	<footer>
		<p>&copy; 2023 My Website</p>
	</footer>

	<!-- Script to generate the chart -->
	<script>
		var ctx = document.getElementById('myChart').getContext('2d');
		var chart = new Chart(ctx, {
			type: 'line',
			data: {
				labels: ['2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022'],
				datasets: [{
					label: 'AI Trends',
					backgroundColor: 'rgba(0, 119, 204, 0.2)',
					borderColor: 'rgba(0, 119, 204, 1)',
					data: [5, 10, 20, 40, 70, 120, 200, 300]
				}]
			},
			options: {
				responsive: true,
				maintainAspectRatio: false,
				legend: {
					display: false
				},
				scales: {
					yAxes: [{
						ticks: {
							beginAtZero: true
						}
					}]
				}
			}
		});
	</script>
</body>
</html>
